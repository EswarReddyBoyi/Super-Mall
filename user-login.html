<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Login - SuperMall</title>
<script type="module" src="./js/auth.js"></script>
<script type="module" src="./js/db.js"></script>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f9;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .login-container {
    background: #fff;
    padding: 40px 50px;
    border-radius: 20px;
    box-shadow: 0 8px 18px rgba(0,0,0,0.2);
    width: 400px;
    text-align: center;
    animation: fadeIn 0.8s ease forwards;
  }

  .login-container h1 {
    font-size: 36px;
    margin-bottom: 30px;
    color: #1a1860;
  }

  .login-container input {
    width: 100%;
    padding: 14px;
    margin: 12px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 18px;
    outline: none;
    box-sizing: border-box;
  }

  .login-container input:focus {
    border-color: #1a1860;
    box-shadow: 0 0 6px rgba(26,24,96,0.4);
  }

  .login-container button {
    width: 100%;
    padding: 14px;
    margin-top: 15px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background-color: #1a1860;
    color: white;
    font-weight: 500;
    transition: background 0.3s ease;
  }

  .login-container button:hover {
    background-color: #3430a0;
  }

  #status {
    margin-top: 15px;
    font-size: 16px;
    color: red;
    min-height: 22px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
  <div class="login-container">
    <h1>User Login</h1>
    <form id="userLoginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p><a href="#" id="forgotPasswordLink">Forgot Password?</a></p>
    <p id="status"></p>
  </div>

<script type="module">
import { loginWithEmail, resetPassword  } from './js/auth.js';
import { getProfileByUid } from './js/db.js';
import { logAction } from './js/logger.js';

const form = document.getElementById('userLoginForm');
const status = document.getElementById('status');
const forgotPasswordLink = document.getElementById("forgotPasswordLink");

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = form.email.value.trim();
  const password = form.password.value.trim();
  status.textContent = "";

  if(!email || !password){
    status.textContent = "Please enter both email and password.";
    return;
  }

  try {
    const cred = await loginWithEmail(email, password);
    const profile = await getProfileByUid(cred.user.uid);

    if(!profile) {
      status.textContent = "No profile found. Please register first.";
      await logAction(cred.user.uid, "loginFailedNoProfile", { email });
      return;
    }

    if(profile.role !== "user") {
      status.textContent = `Access denied. Your role: ${profile.role}`;
      await logAction(cred.user.uid, "loginFailedWrongRole", { role: profile.role });
      return;
    }

    status.style.color = "green";
    status.textContent = "Login successful. Redirecting...";
    await logAction(cred.user.uid, "loginSuccess", { role: profile.role });
    setTimeout(() => location.href = "user-dashboard.html", 1200);

  } catch(err) {
    console.error(err);
    status.textContent = err.message || "Login failed.";
    await logAction(null, "loginFailedError", { email, error: err.message });
  }
});

// ✅ Forgot Password Handler
forgotPasswordLink.addEventListener("click", async (e) => {
  e.preventDefault();
  const email = document.getElementById("email").value.trim();

  if (!email) {
    status.style.color = "red";
    status.textContent = "⚠️ Please enter your email above first.";
    return;
  }

  try {
    await resetPassword(email);
    status.style.color = "green";
    status.textContent = "✅ Password reset email sent. Check your inbox.";
  } catch (err) {
    status.style.color = "red";
    status.textContent = "❌ " + err.message;
  }
});
</script>

</body>
</html>
